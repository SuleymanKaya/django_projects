{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="{% static 'css/custom_resim.css' %}" rel="stylesheet">
    
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    {% include 'components/navbar.html' %} 

      <div class='container mt-3'>

        <div class="row">
            <div class="col-sm-9">
            {% block content %} {% endblock %}
            </div>   
            <div class="col-sm-3">
            {% include 'components/sidebar.html' %}       
            </div>
        </div>

        {% include 'components/footer.html' %} 

      </div>
    <!-- Option 1: Bootstrap Bundle with Popper  -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  </body>

</html>
