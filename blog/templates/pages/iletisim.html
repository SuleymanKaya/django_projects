{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block title %} İletişim Sayfası {% endblock %}

{% block content %} 

    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {{ form | crispy }}
        {{ form.email.errors }}
        {{ form.isim_soyad.errors }}
        {{ form.mesaj.errors }}
        {{ form.non_field_errors }}
        <input type="submit" class="btn btn-success mt-3 mb-3" value="Gönder" /> 
    </form>
    
{% endblock %}
