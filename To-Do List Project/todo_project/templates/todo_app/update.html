{% extends 'todo_app/base.html' %}

{% block title %}
    UpdatePage
{% endblock title %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"> <center>TODO LÄ°ST</center> </h1>
      <p class="lead"> <center>This is a To-Do List Python Django Web Application</center> </p>
    </div>
    <div class="container">
      
    <form method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">To-Do List</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Title" name="title">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Description" name="description">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success">Update the List</button>
          </div>
        </div>
      </form>
    </div>
</div>

{% endblock content %}
